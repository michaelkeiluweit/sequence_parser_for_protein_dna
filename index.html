<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="Sequence parser for protein and DNA.">
    <meta name="author" content="Michael Keiluweit">
    
    <title>DNA Sequence</title>

    <style>
        body {
            width: 100%;
            font-family: monospace;
        }

        input{
            text-align:center;
            font-family: monospace;
        }

        h1 {
            font-size: 3em;
            text-align: center;
        }

        #sequence_input {
            font-size: 1.5em;
            width: 1000px;
        }

        #result {
            padding-top: 2em;
            text-align: left;
            width: 520px;
        }

        .container {
            width: 100%;
        }

        .center-block {
            margin: auto;
            display: block;
        }
    </style>
</head>

<body>

<h1>Sequence parser for protein and DNA</h1>

<div class="container">
    <input type="text" id="sequence_input" class="center-block" placeholder="amino-acid code">
</div>

<div class="container">
    <ol id="result" class="center-block" ></ol>
</div>

<script>
    document.getElementById("sequence_input").addEventListener("input", (event) => {

        const parts = event.target.value.replace(/[^a-z]/gi, "").match(/.{1,10}/g);

        if (parts !== null && parts.length > 0) {

            const ol = document.getElementById("result");
            let text = "";
            let counter = 1;

            for (let i = 0; i < parts.length; i++) {

                if (counter % 7 !== 0) {
                    text += parts[i] + " ";
                } else {
                    let li = document.createElement("li");
                    li.appendChild(document.createTextNode(text));
                    ol.appendChild(li);

                    counter = 0;
                    text = "";
                }
                counter++;
            }
        }
    });
</script>
</body>
</html>
